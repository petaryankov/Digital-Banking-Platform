spring:
  datasource:
    url: jdbc:mysql://localhost:3306/digital_banking
      ?useSSL=false
      &allowPublicKeyRetrieval=true
      &serverTimezone=UTC
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update            # DEV only; use validate or migrations in PROD
    show-sql: true                # Log SQL queries
    properties:
      hibernate:
        format_sql: true

jwt:
  secret: ${JWT_SECRET}           # Base64-safe secret key
  expiration: 3600000             # Access token: 1 hour in ms
  refresh-expiration: 604800000   # Refresh token: 7 days

server:
  port: 8080
